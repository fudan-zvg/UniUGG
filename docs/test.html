<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reference Image + Point Cloud Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .carousel-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .item {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .reference-image-wrapper {
      height: 180px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .reference-image {
      max-height: 160px;
      max-width: 90%;
      object-fit: contain;
    }

    .render-container {
      height: 250px;
      width: 100%;
      position: relative;
    }

    .render_div {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <!-- Item 1 -->
  <div class="item">
    <div class="reference-image-wrapper">
      <img src="ref1.png" alt="Reference View 1" class="reference-image">
    </div>
    <div class="render-container">
      <div id="sample_case1" class="render_div"></div>
    </div>
  </div>

  <!-- Item 2 -->
  <div class="item">
    <div class="reference-image-wrapper">
      <img src="ref2.png" alt="Reference View 2" class="reference-image">
    </div>
    <div class="render-container">
      <div id="sample_case2" class="render_div"></div>
    </div>
  </div>
</div>

<!-- Load Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  function createPointCloud(containerId) {
    const container = document.getElementById(containerId);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Create random point cloud
    const geometry = new THREE.BufferGeometry();
    const numPoints = 1000;
    const positions = [];

    for (let i = 0; i < numPoints; i++) {
      positions.push((Math.random() - 0.5) * 2);
      positions.push((Math.random() - 0.5) * 2);
      positions.push((Math.random() - 0.5) * 2);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: 0x0077ff, size: 0.03 });
    const pointCloud = new THREE.Points(geometry, material);
    scene.add(pointCloud);

    camera.position.z = 2;

    function animate() {
      requestAnimationFrame(animate);
      pointCloud.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();
  }

  createPointCloud('sample_case1');
  createPointCloud('sample_case2');
</script>

</body>
</html>
